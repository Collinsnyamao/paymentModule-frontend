<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <link href='fontawesome/css/fontawesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <div class="card-top border-bottom text-center"> <!--<a href="#"> Back to shop</a>--> <span id="logo">Freelance market place</span> </div>
    <div class="card-body">
        <div class="row upper">
            <!--<span><i class="fa fa-check-circle-o"></i> Shopping bag</span> <span><i class="fa fa-bell"></i> Order details</span> <span id="payment"><span id="three">3</span>Payment</span>-->
        </div>
        <div class="row" id="failDIV" hidden>
            <div class="col-md-12">
                <div class="left border">
                    <div class="jumbotron text-center">
                        <h1 class="display-3">Sorry!</h1>
                        <p class="lead">Your payment couldn't be verified.</p>
                        <p class="lead">Please try again.</p>
                        <hr>
                        <p>
                            Having trouble? <a href="">Contact us</a>
                        </p>
                        <p class="lead">
                            <a class="btn btn-primary btn-sm" role="button" href="index.html">Go back to payment.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="successDIV" hidden>
            <div class="col-md-12">
                <div class="left border">
                    <div class="jumbotron text-center">
                        <h1 class="display-3">Thank You!</h1>
                        <p class="lead">Your payment was successful.</p>
                        <p class="lead"><strong>Please check your email</strong> for a confirmation receipt.</p>
                        <hr>
                        <p>
                            Having trouble? <a href="">Contact us</a>
                        </p>
                        <p class="lead">
                            <a class="btn btn-primary btn-sm" role="button">Print receipt</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div> </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="fontawesome/js/fontawesome.min.js"></script>
<script src="https://checkout.flutterwave.com/v3.js"></script>
<script src="js/confirm.js"></script>
</body>
</html>
