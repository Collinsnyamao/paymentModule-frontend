<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <link href='fontawesome/css/fontawesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card">
    <div class="card-top border-bottom text-center"> <!--<a href="#"> Back to shop</a>--> <span id="logo">Freelance market place</span> </div>
    <div class="card-body">
        <div class="row upper">
            <!--<span><i class="fa fa-check-circle-o"></i> Shopping bag</span> <span><i class="fa fa-bell"></i> Order details</span> <span id="payment"><span id="three">3</span>Payment</span>-->
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="left border">
                    <div class="row"> <span class="header">Payment</span>
                        <div class="icons"> <img src="https://img.icons8.com/color/48/000000/visa.png"  alt="visa"/> <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /><img src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/e2/3e/2a/e23e2a5e-d9a5-af17-3630-e452fe8a0a0f/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png" /> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/M-PESA_LOGO-01.svg/1200px-M-PESA_LOGO-01.svg.png" /> </div>
                    </div>
                    <form>
                        <label for="payName">Full name</label>
                        <input id="payName" placeholder="Full name" autocomplete autofocus>
                        <label for="payEmail">Email address</label>
                        <input placeholder="mail@example.com" id="payEmail">
                        <label for="currencySelect">Currency</label>
                        <select class="form-select selectBox" id="currencySelect">
                        </select>
                        <!--<div class="row">
                            <div class="col-md-12">

                            </div>
                        </div>-->
                        <!--<div class="row">
                            <div class="col-4"><span>Expiry date:</span> <input placeholder="YY/MM"> </div>
                            <div class="col-4"><span>CVV:</span> <input id="cvv"> </div>
                        </div>-->
                        <!--<input type="checkbox" id="save_card" class="align-left"> <label for="save_card">Save card details to wallet</label>-->
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="right border">
                    <div class="header">Order Summary</div>
                    <p>0 items</p>
                    <div class="row item">
                        <div class="col-4 align-self-center"><img class="img-fluid" src="https://www.kindpng.com/picc/m/78-785994_iconsfuspartners-after-sales-service-icon-hd-png-download.png"></div>
                        <div class="col-8">
                            <div class="row"><b> KES. 10.00</b></div>
                            <div class="row text-muted">development service for marketing website.</div>
                            <div class="row"> Qty:1</div>
                        </div>
                    </div>
                    <!--<div class="row item">
                        <div class="col-4 align-self-center"><img class="img-fluid" src="https://i.imgur.com/Ew8NzKr.jpg"></div>
                        <div class="col-8">
                            <div class="row"><b>$ 19.99</b></div>
                            <div class="row text-muted">Be Legandary Lipstick-Sheer Navy Cream</div>
                            <div class="row">Qty:1</div>
                        </div>
                    </div>-->
                    <hr>
                    <div class="row lower">
                        <div class="col text-left">Subtotal</div>
                        <div class="col text-right">KES. 10.00</div>
                    </div>
                    <div class="row lower">
                        <div class="col text-left">Delivery</div>
                        <div class="col text-right">Free</div>
                    </div>
                    <div class="row lower">
                        <div class="col text-left"><b>Total to pay</b></div>
                        <div class="col text-right"><b class="currency">KES. </b><b id="totalAmount"></b></div>
                    </div>
                    <button onclick="checkForm()" class="btn"><i class="fas fa-bell-slash"></i> Make payment</button>
                    <p class="text-muted text-center">Complimentary Shipping & Returns</p>
                </div>
            </div>
        </div>
    </div>
    <div> </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="fontawesome/js/fontawesome.min.js"></script>
<script src="https://checkout.flutterwave.com/v3.js"></script>
<script src="js/app.js"></script>
</body>
</html>
